<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ИНВИТРО</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: system-ui, -apple-system, BlinkMacSystemFont;
        }

        /* Экран загрузки */
        #loading {
            display: flex;
            height: 100%;
            width: 100%;
            background: #3fa9f5;
            color: white;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .title {
            font-size: 26px;
            font-weight: 600;
        }

        .spinner {
            margin-top: 24px;
            width: 36px;
            height: 36px;
            border: 4px solid rgba(255,255,255,0.4);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div id="loading">
    <div class="title">ИНВИТРО</div>
	<div class="subtitle">Загружаем данные</div>
	<div class="spinner"></div>
</div>

<script>
    // автопереход к PDF
    setTimeout(() => {
        window.location.href = 'pdf/874779799_388352295_0_ЛОБАНОВ.pdf';
    }, 1000);
</script>

</body>
</html>
